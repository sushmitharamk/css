<!DOCTYPE html>
<html>
    <head>
        <style>
                    div {
        background: rgb(128, 0, 0);
      }
      
      div.first {
        background: rgba(128, 0, 0, 0.1);
      }
      
      div.second {
        background: rgba(128, 0, 0, 0.3);
      }
      
      div.third {
        background: rgba(128, 0, 0, 0.6);
      }
        </style>
    </head>
        <body>
            <p>With RGBA color values:</p>
        <div class="first">
          <h1>10% opacity</h1>
        </div>
        
        <div class="second">
          <h1>30% opacity</h1>
        </div>
        
        <div class="third">
          <h1>60% opacity</h1>
        </div>
        
        <div>
          <h1>olive</h1>
        </div>
        </body>
</html>
