<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-width: 5px;
}

p.two {
  border-style: solid;
  border-width: medium;
}

p.three {
  border-style: dotted;
  border-width: 2px;
}

p.four {
  border-style: dotted;
  border-width: thick;
}

p.five {
  border-style: double;
  border-width: 15px;
}

p.six {
  border-style: double;
  border-width: thick;
}
</style>
</head>
<body>
<p class="one">monkey is an animal.</p>
<p class="two">monkey is an animal.</p>
<p class="three">monkey is an animal.</p>
<p class="four">monkey is an animal.</p>
<p class="five">monkey is an animal.</p>
<p class="six">monkey is an animal.</p>

</body>
</html>
