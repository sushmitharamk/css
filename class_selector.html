<!--html page using css wth class selector using all the models of class selectors-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            .heading{
                text-align: center;
                color: darkblue;
            }
            .matter{
                text-align: center;
                color: darkred;
            }
            .justfont{
                font-size: large;
            }
        </style>
        <body>
            <h1 class="heading justfont"> page 1</h1>
            <p class="matter"><b>CSS</b> stands for Cascading Style Sheets<br>
                <b>CSS</b> describes how HTML elements are to be displayed on screen, paper, or in other media<br>
                <b>CSS</b> saves a lot of work. It can control the layout of multiple web pages all at once<br>
                External stylesheets are stored in <b>CSS</b> files<br></p>
        </body>
    </head>
</html>
