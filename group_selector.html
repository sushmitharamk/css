<!DOCTYPE html>
<html>
    <head>
        <style>
            table,th,td{
                border: 2px solid black;
                border-collapse: collapse;
                padding: 10px;
            }
        </style>
        <body>
            <table>
                <tr>
                    <th>letter</th>
                    <th>name</th>
                    <th>place</th>
                    <th>animal</th>
                </tr>
                <tr>
                    <td><b>A</b></td>
                    <td>Anita</td>
                    <td>America</td>
                    <td>Ant</td>
                </tr>
                <tr>
                    <td><b>S</b></td>
                    <td>Sushmitha</td>
                    <td>Singapore</td>
                    <td>Sparrow</td>
                </tr>
            </table>
        </body>
    </head>
</html>
